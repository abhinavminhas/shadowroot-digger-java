#CI/MANUAL TRIGGER
name: Build

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest ]
        java-version: [ '8' ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v2
        with:
          java-version: '${{ matrix.java-version }}'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify -DskipTests=true
      - name: Test with Maven
        if: ${{ matrix.os = 'windows-latest' & matrix.java-version == '8' }}
        run: mvn test
        